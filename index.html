<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Duncan's Language Translator</title>
    </head>
    <body>
      <div id="text-entry">
        <form method="POST" action="src/index.js" onSubmit="translate()">
          <label for="english">Enter English word or phrase:</label>

      </div><br>
      <div id="output">
      </div>
    </body>
</html>
